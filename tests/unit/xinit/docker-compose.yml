version: "3.7"

services:
  xinit:
    image: xinit:unit
    build:
      context: ../../../
      target: xnodeimage
    volumes:
      - ../../../bin/:/code/bin/
      - ../../../lib/:/code/lib/
      - ../../../src/:/code/src/
      - ../../../tests/:/code/tests/
    command: node node_modules/.bin/_mocha --require ts-node/register './tests/unit/xinit/**/*.Tests.ts'
